<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="{% static 'sign/js/sign.js' %}"></script>
</head>
<body>
    <div>
        <p>SIGN UP</p>
        <form id="sign_up_form" style="display: inline">
            {% csrf_token %}
            <table>
                <tr>
                    <td>ID</td>
                    <td>
                        <input type="text" id="sign_id" name="sign_id" />
                    </td>
                </tr>
                <tr>
                    <td>PW</td>
                    <td>
                        <input type="password" id="sign_pw" name="sign_pw" />
                    </td>
                </tr>
                <tr>
                    <td>RE PW</td>
                    <td>
                        <input type="password" id="sign_pw_re" name="sign_pw_re" />
                    </td>
                </tr>
                <tr>
                    <td>NAME</td>
                    <td>
                        <input type="text" id="nick_name" name="nick_name" />
                    </td>
                </tr>
            </table>
            <input type="button" value="회원가입" onclick="sign_up_process()">
        </form>
    </div>
    <div>
        <img id="loading-bar" src="{% static 'sign/img/loading_img.gif' %}" style="display: none">
    </div>
        {% if 'sign_session' in request.session %}
            {{ request.session.sign_session }}
        {% endif %}
</body>
</html>
