{% extends 'post/layout/base_layout.html' %}
{% load static %}
{% block content %}
<script>
    $(function(){
        $('#post_cont').summernote({
            height: 300,                 // 에디터 높이
            minHeight: null,             // 최소 높이
            maxHeight: null,             // 최대 높이
            focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
            lang: "ko-KR",					// 한글 설정
            placeholder: '최대3000자까지 쓸 수 있습니다'	,//placeholder 설정
            toolbar: [
                // [groupName, [list of button]]
                ['fontname', ['fontname']],
                ['fontsize', ['fontsize']],
                ['color', ['color']],
                ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['height', ['height']]
            ],
            fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋움체','바탕체'],
            fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72']
        });
    });
</script>
<div class="container">
    <form id="create_post_form">
        {% csrf_token %}
        <div class="form-group">
            <label for="post_title">제목</label>
            <input type="text" class="form-control" id="post_title" name="post_title" placeholder="제목을 입력하세요">
        </div>
        <br>
        <div class="form-group">
            <label for="post_cont"> 내용 </label>
            <textarea name="post_cont" id="post_cont" maxlength="10000" cols="30" rows="5" placeholder="내용을 입력해주세요" class="with-border"></textarea>
        </div>
        <br>
        <div class="form-group">
            <label for="post_image"> 파일 </label>
            <input type="file" class="form-control" name="image" accept="image/*" id="post_image"/>
        </div>
    </form>
    <br>
    <div class="d-flex justify-content-between">
        <input type="button" class="btn btn-secondary" value="목록" onclick="post_list(1, '')">
        <input type="button" class="btn btn-primary" value="등록" onclick="post_create()">
    </div>
</div>
{% endblock %}
