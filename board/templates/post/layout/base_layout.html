<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    {% include 'post/layout/head_cdn_layout.html' %}
    {% include 'post/layout/head_custom_layout.html' %}
</head>
<body>
    <div>
        <div id="top">
            {% include 'post/layout/top_layout.html' %}
        </div>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
        <div id="bottom">

        </div>
    </div>
    <div class="hidden_field">
        <input type="hidden" id="list_post_url" value="{% url 'post/list' %}">
        <input type="hidden" id="detail_post_url" value="{% url 'post/detail' %}">
        <input type="hidden" id="update_post_url" value="{% url 'post/update' %}">
        c<input type="hidden" id="delete_post_url" value="{% url 'post/delete' %}">
    </div>
    <form id="postForm">
        <input type="hidden" id="post_id" name="post_id">
        <input type="hidden" id="view_type" name="view_type">
        <input type="hidden" id="page_num" name="page_num">
        <input type="hidden" id="search_word" name="search_word">
        <input type="hidden" id="csrfmiddlewaretoken" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    </form>
</body>
</html>
